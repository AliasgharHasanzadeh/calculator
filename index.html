<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/output.css">
</head>
<body class="text-[30px]">
    <div class="calulator px-[20px] py-[20px]">
        <div class=" w-full h-full">
            <div id="io" class="bg-[white] w-full h-[45px] overflow-x-hidden overflow-clip"></div>
            <div class="w-full h-[365px] pt-[10px]">
                <div class=" w-full h-full grid grid-cols-4 grid-rows-5 gap-[5px] *:bg-[whitesmoke] *:flex *:justify-center *:items-center *:cursor-pointer *:active:bg-[#868e96]">
                    <button value="+">+</button>
                    <button value="-">-</button>
                    <button value="*">ร</button>
                    <button value="/">รท</button>
                    <button value="1">1</button>
                    <button value="2">2</button>
                    <button value="3">3</button>
                    <button value="=" class="row-span-4">=</button>
                    <button value="4">4</button>
                    <button value="5">5</button>
                    <button value="6">6</button>
                    <button value="7">7</button>
                    <button value="8">8</button>
                    <button value="9">9</button>
                    <button value="0">0</button>
                    <button value="clr">CRL</button>
                    <button value="ac">AC</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="src/script.js"></script>
</html>
